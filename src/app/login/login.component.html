<div *ngIf="loginAlert" class="alert alert-danger" role="alert">
  <strong>Error</strong> Your username and password were incorrect.
</div>
<div class="login-page">
  <div class="form">
    <form *ngIf="!showLogin" class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <span class="btn-link" (click)="switchDisplay()">Sign In</span></p>

    </form>
    <form *ngIf="showLogin" class="login-form" name="loginForm" (ngSubmit)="onSubmitLoginForm()">
      <input type="text" name="email" [(ngModel)]="model.email" #email="ngModel" placeholder="email@company.com"/>
      <input type="password" name="password" [(ngModel)]="model.password" #password="ngModel" placeholder="password"/>
      <button type="submit">login</button>
      <p class="message">Not registered? <span class="btn-link" (click)="switchDisplay()">Create an account</span></p>
      <p class="message"><span class="btn-link" (click)="forgotPassword()">Forgot Password</span></p>
    </form>
  </div>
</div>
